<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login Page</h1>
                    <h5>Feel free to enter your credentials below</h5><hr>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" >
                    </div>                   
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>

                  <a routerLink="/signup" style="text-decoration:none;" class="mt-3">New user? Click to Register </a>

            </div>
        </div>
    </div>
</div>
